<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <!-- Custom Fonts -->
      <link href="../vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

      <!-- Plugin CSS -->
      <link href="../static/magnific-popup/magnific-popup.css" rel="stylesheet">

      <!-- Theme CSS -->
      <link href="static/css/table2.css" rel="stylesheet">

  </head>

  <body id="page-top" ng-controller="tournamentsCtrl">

    <br>
    <br>
    <br>
    <br>
    <h2><center>Tournaments</center></h2>
    <br>
    <br>

    <table st-table ="rowCollection" class="table table-striped table-hover table-mc-light-blue" align="center">
        <thead>
      <tr>
          <th ng-click="sortType='tournament_name'; sortReverse=!sortReverse"><span>Name</span></th>
          <th ng-click="sortType='date'; sortReverse=!sortReverse"><span>Date</span></th>
          <th ng-click="sortType='location'; sortReverse=!sortReverse"><span>Location</span></th>
          <th ng-click="sortType='entrants'; sortReverse=!sortReverse"><span>Entrants</span></th>
          <th><span>More Info</span></th>
      </tr>
        </thead>
        <tbody>
      <tr ng-repeat="tournament in tournaments track | orderBy:sortType:sortReverse">
        <td>{{tournament.tournament_name}}</td>
        <td>{{tournament.date}}</td>
        <td>{{tournament.location}}</td>
        <td>{{tournament.num_entrants}}</td>
        <td><a href="tournament/{{tournament.tournament_name}}">More Info</a></td>
      </tr>
        </tbody>
    </table>

    <!-- Scripts -->

    <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  </body>

</html>
