<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <!-- Custom Fonts -->
      <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

      <!-- Plugin CSS -->
      <link href="../static/magnific-popup/magnific-popup.css" rel="stylesheet">

      <!-- Theme CSS -->
      <link href="../static/css/table2.css" rel="stylesheet">
      <link href="../static/css/tournament.css" rel="stylesheet">
      <link href="../static/css/creative.css" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

  </head>

  <body id="page-top" ng-controller="tournamentCtrl">

    <br>
    <br>
    <br>
    <br>
    <h2><center>Tournament Info</center></h2>
    <div class="header">
      <div class="alignleft banner">
        <img src="{{tournament.image_path}}" width="500px">
      </div>

    <table class="table_small">
      <tbody>
            <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>NAME</b>
                </br>
              </td>
              <td class="left_td">
                <br>
                  {{tournament.name}}
                <br>
              </td>
            </tr>
            <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>DATE</b>
                </br>
              </td>
              <td class="left_td">
                <br>
                  {{tournament.date}}
                <br>
              </td>
            </tr>
            <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>LOCATION</b>
                </br>
              </td>
              <td class="left_td">
                <br>
                  {{tournament.location}}
                <br>
              </td>
            </tr>
            <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>ENTRANTS</b>
                </br>
              </td>
              <td class="left_td">
                <br>
                  {{tournament.num_participants}}
                <br>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    
    <br>
    <br>
    <br>
    <h2><center>Participants</center></h2>
    <br>
    <center>
      <table st-table="subset" st-safe-src="parts" class="table table-striped table-hover table-mc-light-blue" align="center">
        <thead>
          <tr>
            <th class="sort-header" st-sort="sponsor"><span>Sponsor</span></th>
            <th class="sort-header" st-sort="tag"><span>Tag</span></th>
            <th class="sort-header" st-sort="location"><span>Location</span></th>
            <th><span></span></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="participant in subset">
            <td >{{participant.sponsor}}</td>
            <td >{{participant.tag}}</td>
            <td >{{participant.location}}</td>
            <td ><a href="/participant/{{participant.id}}">More Info</a></td>
          </tr>
        </tbody>
        <tfoot>
            <tr></tr>
              <td class="text-center" colspan="7">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="numPages" align="center"></div>
              </td>
        </tfoot>
      </table>
    </center>
    <!-- Scripts -->

    <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  </body>

</html>
