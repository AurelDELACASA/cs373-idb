<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">


      <!-- Custom Fonts -->
      <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

      <!-- Plugin CSS -->
      <link href="../static/magnific-popup/magnific-popup.css" rel="stylesheet">

      <!-- Theme CSS -->
      <link href="../static/css/table2.css" rel="stylesheet">
      <link href="../static/css/creative.css" rel="stylesheet">
      <link href="../static/css/character.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <br>
    <br>
    <br>
    <br>
    <h2><center>{{character.name}}</center></h2>
    <br>
    <br>

    <br>
    <br>
    <br>


    <div class="header" >
        <div class="alignleft banner">
            <img src="/static/images/{{character.image_path}}" >
        </div>
        <table class="table_small">
          <tbody>
              <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>UNIVERSE</b>
                </br>
              </td>
                <td class="left_td">
                  <br>
                  {{character.universe}}
                  <br>
                </td>
              </tr>
              <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>WEIGHT</b>
                </br>
              </td>
                <td class="left_td">
                  <br>
                  {{character.weight}}
                  <br>
                </td>
              </tr>
              <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>DEBUT</b>
                </br>
              </td>
                <td class="left_td">
                  <br>
                  {{character.debut}}
                  <br>
                </td>
              </tr>
              <tr class="spaceUnder">
              <td align='right'>
                <br>
                  <b>TIER</b>
                </br>
              </td>
                <td class="left_td">
                  <br>
                  {{character.tier}}
                  <br>
                </td>
              </tr>
              <tr class="spaceUnder basealign">
              <td align='right'>
                <br>
                  <b>MOVES</b>
                </br>
              </td>
                <td class="left_td">
                  <br>
                  <img src="/static/images/sideB.png" width="50px">
                  {{character.side_b}}
                  <br>
                  <br>
                  <img src="/static/images/downB.png" width="50px">
                  {{character.down_b}}
                  <br>
                  <br>
                  <img src="/static/images/upB.png" width="50px">
                  {{character.up_b}}
                  <br>
                  <br>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

     <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  </body>

</html>
