<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">


      <!-- Custom Fonts -->
      <link href="../vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

      <!-- Plugin CSS -->
      <link href="../static/magnific-popup/magnific-popup.css" rel="stylesheet">

      <!-- Theme CSS -->
      <link href="static/css/table2.css" rel="stylesheet">

  </head>

  <body id="page-top" ng-controller="searchCtrl">

    <br>
    <br>
    <br>
    <br>
    <h2><center>Characters</center></h2>
    <br>
    <br>
    <table st-table="subset" st-safe-src="characters" class="table table-striped table-hover table-mc-light-blue" align="center">
        <thead>
          <tr>
            <th class="sort-header" st-sort="name"><span>Name</span></th>
            <th class="sort-header" st-sort="universe"><span>Universe</span></th>
            <th class="sort-header" st-sort="weight"><span>Weight</span></th>
            <th><span>Moves</span></th>
            <th class="sort-header" st-sort="debut"><span>Year</span></th>
            <th class="sort-header" st-sort="tier"><span>Tier</span></th>
            <th><span>More Info</span></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="character in subset">
            <td>{{character.name}}</td>
            <td>{{character.universe}}</td>
            <td>{{character.weight}}</td>
            <td>{{character.moves}}</td>
            <td>{{character.debut}}</td>
            <td>{{character.tier}}</td>
            <td><a href="character/{{character.id}}">More Info</a></td>
          </tr>
        </tbody>
        <tfoot>
          <tr></tr>
            <td class="text-center" colspan="7">
              <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="numPages" align="center"></div>
            </td>
      </tfoot>
    </table>

     <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  </body>

</html>
