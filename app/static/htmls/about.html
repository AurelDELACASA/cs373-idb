  <style>
      table, tr, td {
        border: 1px solid grey;
        border-collapse: collapse;

        background-color: #f1f1f1;
      }
      table tr:nth-child(even) {

  <body id="page-top">

    <br>
    <br>
    <br>
    <br>
    <h2><center>About</center></h2>
    <br>
    <br>

	<table align="center">
      <tr>
        <td>Avatar</td>
        <td>Name</td>
        <td>Username</td>
        <td>Commits</td>
        <td>Tests</td>
        <td>Issues</td>
        <td>Responsibilities</td>
        <td>Description</td>
      </tr>
      <tr ng-repeat="member in member_stats track by $index" align="center">
          <td><img src='{{member.avatar_url}}' width="50%"></td>
        <td>{{member.name}}</td>
        <td>{{member.username}}</td>
        <td>{{member.commits}}</td>
        <td>{{member.tests}}</td>
        <td>{{member.issues}}</td>
        <td>{{member.responsibilities}}</td>
        <td>{{member.description}}</td>
      </tr>
    </table>
